<ion-header>
  <ion-toolbar>
    <ion-title>Doctors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let doctor of doctors">
      <ion-label>
        <h2>{{ doctor.nom }} {{ doctor.prenom }}</h2>
        <p>{{ doctor.specialite }}</p>
      </ion-label>
      <ion-button (click)="viewDoctorDetails(doctor.email)" fill="outline" slot="end">View Details</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
