<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="header-card">
    <div class="image-container">
      <ion-img src="assets/images/header1.png"></ion-img>
      <h2 class="welcome-text">Welcome</h2>
    </div>
  </ion-card>

  <ion-card-content>
    <div class="wrapform">
      <ion-item>
        <ion-icon name="mail-outline"></ion-icon>
        <ion-input type="text" name="email" required placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-input type="password" name="password" required placeholder="Password"></ion-input>
      </ion-item>
    </div>

    <div class="password_forgot">
      <ion-button fill="clear" class="ion-no-padding">Forgot Password?</ion-button>
    </div>

    <div class="sign-btn-wrap">
      <ion-button shape="round" fill="solid" class="sign-btn">Login</ion-button>
    </div>
  </ion-card-content>
  <div class="signup-section">
    <p>Don't have an account? <a href="/signup">Sign Up</a></p>
  </div>
</ion-content>
